<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-content">
        <h1 class="card-title">Get <span class="title-emphasy">insights</span> that help your business grow.</h1>
        <p class="card-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card-values">
          <p class="values">
            <span class="values-num">10k+</span>
            <span class="values-text">companies</span>
          </p>
          <p class="values">
            <span class="values-num">314</span>
            <span class="values-text">templates</span>
          </p>
          <p class="values">
            <span class="values-num">12m+</span>
            <span class="values-text">queries</span>
          </p>
        </div>
      </div>
      <div class="card-img">
        <img src="./images/image-header-desktop.jpg" alt="office" >
        <div class="overlayer"></div>
      </div>
    </div>
  </main>
</body>
</html>
